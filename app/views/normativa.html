<div class="container-fluid heading">
    <div class="container">
        <h1 class="title-heading">Resultados de Búsqueda</h1>
    </div>
</div><!--/.heading-->
<section id="normativa" class="container">
    <div class="row">
        <form role="form" id="normativa-search" class="col-md-9 form-base form-lg">
            <div class="form-group">
                <div class="col-md-10">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" id="normativa-input-search" placeholder="Escriba aquí su búsqueda" />
                    </div>
                </div>
                <input class="btn btn-warning btn-lg pull-right col-md-2" type="submit" value="Buscar" />
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-3 pull-right">
            <form role="form" id="normativa-filters" class="form-base">
            <fieldset>
                <legend class="title-secondary">Filtrar resultados</legend>
                <div class="form-group">
                    <h4 class="">Estado</h4>
                    <label>
                        <input type="checkbox"> Consolidadas en DJA
                    </label>
                    <label>
                        <input type="checkbox"> En proceso de consolidación
                    </label>
                </div>
            </fieldset>
            </form>
        </div>
        <div class="col-md-9 pull-left">
            <section id="normativa-main">
                <div class="nav-path-header">
                    <p></p>
                </div>
                <section id="normativa-main-listado">
                    <ul>
                        <li></li>
                    </ul>
                </section>
                <div class="nav-path-footer">
                    <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div><!--/.nav-path-footer-->
            </section>
        </div>
    </div>
</section><!--/#normativa-->
